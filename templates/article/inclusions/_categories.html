<div class="widget widget-category">
    <b class="widget-title">分类</b>
    <hr>
    <ul>
        {% for category in category_list %}
        <li>
            <a href="{% url 'article:category' category.pk %}">
                {{ category.name }}
                <span class="post-count">({{ category.num_posts }})</span>
            </a>
        </li>
        {% empty %}
        暂无分类！
        {% endfor %}
    </ul>
</div>
