<div class="widget widget-tag-cloud">
    <b class="widget-title">标签</b>
    <hr>
    <ul>
        {% for tag in tag_list %}
        <li>
            <a href="{% url 'article:tag' tag.pk %}" style="text-decoration: none;">
                {{ tag.name }}
            </a>
        </li>
        {% empty %}
        暂无标签！
        {% endfor %}
    </ul>
</div>
