{% load static %}

<nav class="navbar navbar-expand-lg">
    <div class="container">

        <!-- 导航栏图标 -->
        <a class="navbar-brand mb-0 h1" href="{% url 'article:index' %}">
            <img src="{% static 'icon/logo.ico' %}" width="40" height="40" class="d-inline-block align-top" alt="icon">
            BeTale
        </a>

        <!-- 导航菜单 -->
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:create' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:index' %}">List</a>
                </li>

                {% if user.is_authenticated %}
                <!-- 如果用户已经登录，则显示用户名下拉框 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'userprofile:user_logout' %}">Logout</a>
                    </div>
                </li>
                <!-- 如果用户未登录，则显示 “登录” -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile:user_login' %}">Login</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
