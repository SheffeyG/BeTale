{% extends "base.html" %} {% load static %}
{% block title %} 登录 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href='{% url "userprofile:user_login" %}'>登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href='{% url "userprofile:user_register" %}'>注册</a>
                    </li>
                </ul>
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-4">
                    <label for="username">昵称</label>
                    <input type="text" class="form-control" placeholder="Usrname" id="username" name="username" required>
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email" name="email">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-4">
                    <label for="password">设置密码</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-4">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" placeholder="Confirm password" id="password2" name="password2" required>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary btn-sm">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
